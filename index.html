<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incoming Call</title>

<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

.top {
  text-align: center;
  margin-top: 80px;
}

.small {
  color: #aaa;
  font-size: 18px;
  text-transform: lowercase;
}

.photo {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  margin: 25px auto;
  background: url('ikonica.png') center/cover no-repeat;
  box-shadow: 0 0 25px rgba(255,255,255,0.25);
}

.name {
  font-size: 42px;
  font-weight: 500;
}

.bottom {
  width: 100%;
  display: flex;
  justify-content: space-around;
  margin-bottom: 60px;
}

.btn {
  width: 85px;
  height: 85px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
}

.decline {
  background: #ff3b30;
}

.accept {
  background: #34c759;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="top">
  <div class="small">incoming call</div>

  <div class="photo"></div>

  <div class="name">Spartan</div>
</div>

<div class="bottom">
  <div class="btn decline">Decline</div>
  <div class="btn accept">Accept</div>
</div>

<audio autoplay loop>
  <source src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg">
</audio>

<script>

const ringtone = new Audio("ringtone.mp3");
ringtone.loop = true;

document.querySelector('.accept').onclick = () => {

  // Start sound on button press
  ringtone.play().catch(() => {});

  // Vibrate if supported
  if (navigator.vibrate) {
    setInterval(() => navigator.vibrate([300, 200]), 1200);
  }

  // Show prank after 2 seconds
  setTimeout(() => {
    ringtone.pause();
    document.body.innerHTML =
      "<div style='color:white;font-size:38px;text-align:center;margin-top:40vh;'>ðŸ˜„ GOT YOU ðŸ˜„</div>";
  }, 2000);
};

</script>

</body>
</html>
